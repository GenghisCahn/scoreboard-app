<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <div class="column">
                    <h3 class="team">HOME</h3>
                    <h2 id="home-score">0</h2>
                </div>
                <div class="btn-container">
                    <button class="btn" onclick="plus1home()">+1</button>
                    <button class="btn" onclick="plus2home()">+2</button>
                    <button class="btn" onclick="plus3home()">+3</button>
                </div>
            </div>
            <div>
                <div class="column">
                    <h3 class="team">AWAY</h3>
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="btn-container">
                    <button class="btn" onclick="plus1guest()">+1</button>
                    <button class="btn" onclick="plus2guest()">+2</button>
                    <button class="btn" onclick="plus3guest()">+3</button>
                </div>
            </div>
        </div>
        
        <br>
        
        <div>
            <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
